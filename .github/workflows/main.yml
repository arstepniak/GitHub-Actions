name: Python application test
on:
  [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cherrypy requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run CherryPy server in the background
      run: |
        python main.py &
        sleep 5  # Give the server some time to start

    - name: Run tests
      run: python -c "import requests; response = requests.get('http://localhost:8080'); assert response.status_code == 200; assert response.text == 'Hello World!'"
